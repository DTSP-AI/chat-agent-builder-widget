version: "3.9"
services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agentpw
      POSTGRES_DB: agentic
    ports: ["5432:5432"]
    volumes: ["pgdata:/var/lib/postgresql/data"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build: ./backend
    environment:
      - DATABASE_URL=postgresql://agent:agentpw@db:5432/agentic
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-REPLACE}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - TEMPERATURE=${TEMPERATURE:-0.4}
      - MAX_TOKENS=${MAX_TOKENS:-1024}
      - GHL_API_BASE=${GHL_API_BASE:-https://rest.gohighlevel.com/v1}
      - GHL_API_KEY=${GHL_API_KEY:-REPLACE_ME}
    ports: ["8000:8000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  web:
    build: ./frontend
    ports: ["5173:5173"]
    depends_on: [api]
    environment:
      - VITE_API_BASE=http://localhost:8000

volumes:
  pgdata: